<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Battery Tool v3.1.03</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/battery-icon.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="header-left">
                <img src="assets/battery-icon.png" alt="Battery Icon" class="app-icon">
                <div class="app-info">
                    <span class="app-title">Smart Battery Tool</span>
                    <span class="app-version">v3.1.03</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="connection-controls">
                    <select id="adapter-select" class="adapter-select">
                        <option value="">Select Adapter</option>
                    </select>
                    <button id="refresh-adapters" class="control-btn secondary" title="Refresh Adapters">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                            <path d="M3 21v-5h5"/>
                        </svg>
                    </button>
                    <button id="connect-btn" class="control-btn primary">Connect</button>
                </div>
            </div>
            
            <div class="header-right">
                <div class="status-indicator" id="connection-status">
                    <div class="status-dot disconnected"></div>
                    <span class="status-text">Disconnected</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar for Navigation -->
            <div class="sidebar">
                <div class="sidebar-nav">
                    <button class="nav-btn active" data-view="battery-info">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="6" width="20" height="8" rx="1"/>
                            <path d="m22 10-1-1v6l1-1"/>
                        </svg>
                        Info
                    </button>
                    
                    <button class="nav-btn" data-view="advanced-tools">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                        </svg>
                        Advanced
                    </button>
                    
                    <button class="nav-btn" data-view="charge-discharge">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                        Charge
                    </button>
                    
                    <button class="nav-btn" data-view="calibration">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                        Calibration
                    </button>
                    
                    <button class="nav-btn" data-view="settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m17-4a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM7 9a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                        </svg>
                        Settings
                    </button>
                    
                    <button class="nav-btn" data-view="about">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                            <path d="M12 17h.01"/>
                        </svg>
                        About
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area" id="main-content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span>Coded by: Ahmed Saleh</span>
        </div>
    </div>

    <script src="js/api-bridge.js"></script>
    <script src="js/layer-manager.js"></script>
    <script src="chips/chip-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

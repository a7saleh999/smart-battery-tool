<div class="advanced-tools-container">
    <div class="tools-header">
        <h2>Advanced Tools</h2>
        <p>Advanced tools for battery management and diagnostics</p>
    </div>

    <div class="tools-layout">
        <!-- Main Log Panel -->
        <div class="log-panel main-log">
            <div class="panel-header">
                <h3>Main Log</h3>
                <div class="log-controls">
                    <button class="log-btn clear" id="clear-main-log">Clear</button>
                    <button class="log-btn save" id="save-main-log">Save</button>
                    <button class="log-btn load" id="load-log-file">Load File</button>
                </div>
            </div>
            <div class="log-content" id="main-log-content">
                <div class="log-placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    <p>No log entries yet</p>
                </div>
            </div>
        </div>

        <!-- Core & Memory Functions -->
        <div class="functions-panel">
            <h3>Core & Memory Functions</h3>
            <div class="function-buttons">
                <!-- Predefined buttons (hidden by default) -->
                <button id="unseal-chip-button" class="function-btn" style="display: none;">Unseal Chip</button>
                <button id="seal-chip-button" class="function-btn" style="display: none;">Seal Chip</button>
                <button id="clear-errors-button" class="function-btn" style="display: none;">Clear Errors</button>
                <button id="read-chip-info-button" class="function-btn" style="display: none;">Read Chip Info</button>
                <button id="read-eeprom-button" class="function-btn" style="display: none;">Read EEPROM</button>
                <button id="write-eeprom-button" class="function-btn" style="display: none;">Write EEPROM</button>
                <button id="save-to-file-button" class="function-btn" style="display: none;">Save to File</button>
                <button id="load-from-file-button" class="function-btn" style="display: none;">Load from File</button>
                <button id="parse-log-button" class="function-btn" style="display: none;">Parse Log</button>
                <button id="write-data-button" class="function-btn" style="display: none;">Write Data</button>
            </div>
        </div>

        <!-- Memory Editor -->
        <div class="memory-panel">
            <div class="panel-header">
                <h3>Memory Editor</h3>
                <div class="memory-controls">
                    <input type="text" id="memory-address" placeholder="Address (hex)" class="address-input">
                    <button class="memory-btn read" id="read-memory">Read</button>
                    <button class="memory-btn clear" id="clear-memory">Clear</button>
                </div>
            </div>
            <div class="memory-content" id="memory-editor-content">
                <div class="memory-placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    <p>Memory editor not available</p>
                    <small>Connect to a device first</small>
                </div>
            </div>
        </div>
    </div>
</div>
